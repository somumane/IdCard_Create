<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body  >
    <h1 style="display: flex; align-items: center; justify-content: center;" >Give Details</h1> <br>
    <div  style="display: flex; align-items: center; justify-content: center;">
    <form >
    <input style="height: 25px; width: 200px; margin: 10px;" class="name" placeholder="Name" type="text" required><br>
    <input style="height: 25px; width: 200px; margin: 10px;" class="CollegeName" placeholder="College Name" type="text" ><br>
    <input style="height: 25px; width: 200px; margin: 10px;" class="Branch" placeholder="Branch" type="text" ><br>
    <input style="height: 25px; width: 200px; margin: 10px;" class="Mobile" placeholder="Mobile" type="number" ><br>
    <input style="height: 25px; width: 200px; margin: 10px;" class="Email" placeholder="Email" type="text" ><br>
    <input style="height: 25px; width: 200px; margin: 10px;" class="Adress" placeholder="adress" type="text" ><br>

    <input style="height: 25px; width: 200px; margin: 10px;" class="image" placeholder="image" type="file"><br>
    <span onclick=Validate() style="height: 20px; margin:70px; border:1px solid black; padding:10px; border-radius:10px; cursor: pointer;"  class="submit">Submit</span>
    </form>
    </div>

    <div style="display: flex; align-items: center; justify-content: center; margin-top:30px;">
        <span style=" border: 1px solid black; padding:10px; background-color: rgb(235, 32, 32); border-radius: 10px; cursor: pointer; " class="downloadbutton">download-pdf</span></div> 
    <div class="card" style="display: flex; justify-content: center; margin: 20px;" >
    <div style="height:400px; border: 2px solid; width:250px; display: flex; align-items: center; justify-content: center; border-radius:12px; background-color: rgba(0, 0, 0, 0.566);">
    <div style="display:flex;align-items: center; justify-content: center;">
     <div style="height:350px; width: 250px; margin:20px; font-weight:700; background-color: rgb(245, 245, 245);" >
        <div style="display: flex; justify-content: center;"><p class="clg" style=" font-size: small; color:rgb(12, 12, 15);font-weight: 600;">Colleage Name</p></div>
        <div style="display: flex;align-items: center; justify-content: center;">
        <img class="image2" src="https://th.bing.com/th/id/OIP.urs9CLtRNkSZtaP2K1uOIAHaHa?pid=ImgDet&rs=1" style="height:100px; width: 100px; border-radius:10px; border: 3px solid rgba(6, 6, 155, 0.614);"/>
        </div>
       <div style="display: flex; align-items: center; justify-content: center;"><span class="username" style="margin: 15px; font-size:20px; color: gray;">User name</span></div> 
        <div style="margin-top: 20px;">
            <!-- <div style="margin: 10px;"><label >Name   :</label><span class="username"></span></div> -->
            <div style="margin: 10px; color: gray;"><label >Branch :</label><span class="userbranch"></span> </div>
            <div style="margin: 10px; color: gray;"><label >Mobile :</label><span class="usermobile"></span> </div>
            <div style="margin: 10px; color: gray;"> <label >Email  :</label><span class="useremail"></span> </div>
            <div style="margin: 10px;  color: gray;"><label >Adress :</label><span class="useradress"></span></div>
        </div>
     </div>
     </div>
    </div>
    </div>
 
    <script src="app.js"></script>
</body>
</html>
